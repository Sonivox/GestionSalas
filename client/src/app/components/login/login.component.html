<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'Correcto'">
    Te has identificado correctamente, bienvenido
  </div>

  <div class="alert alert-danger" *ngIf="status != 'nada' && status != 'Correcto'">
    {{status}}
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">

    <p>
      <label>Correo Electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <span *ngIf="!email.valid && email.touched">
        Ingrese el correo de manera correcta
      </span>
    </p>

    <p>
      <label>Contraseña</label>
      <input type="password" name="passwd" #passwd="ngModel" [(ngModel)]="user.contrasena" class="form-control" required/>
      <span *ngIf="!passwd.valid && passwd.touched">
        La contraseña es obligatoria
      </span>
    </p>

    <input type="submit" value="{{btn_login}}" class="btn btn-success" [disabled]="!loginForm.form.valid" />

  </form>

</div>
